<ion-view view-title="Login" hide-back-button="true">
    <ion-content class="padding">
        <form name="loginForm" ng-submit="aForm(loginForm)"  novalidate>
                <label class="item item-input" ng-class="{ 'has-errors' : loginForm.email.$invalid && loginForm.$submitted}">
                  <input name="email" type="email" placeholder="Email" ng-model="user.email" required><br></label>
                   <label class="item item-input" ng-class="{ 'has-errors' : loginForm.email.$invalid && loginForm.$submitted}">
                    <input name="pwd" type="password" placeholder="Password" ng-model="user.password" required> </label>
                   <button class="button button-block button-energized" type="submit">Log In</button>
                  
                   
        </form>
        
        
         
    </ion-content>
</ion-view>
