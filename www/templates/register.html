<ion-view view-title="Register" hide-back-button="true">
    <ion-content class="padding">
       
        
        
        <form name="registerForm" ng-submit="signupForm(registerForm)" novalidate>
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                   <input name="firstName" type="text" placeholder="First Name" ng-model="user.firstName" required> </label>
                   
                           <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                   <input name="lastName" type="text" placeholder="Last Name" ng-model="user.lastName" required> </label>
                   
                           <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                   <input name="organization" type="text" placeholder="Organization" ng-model="user.organization"> </label>
                   
                           <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                   <input name="email" type="email" placeholder="Email" ng-model="user.email" required> </label>
                   
                           <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                   <input name="pwd" type="password" placeholder="Password" ng-model="user.password" required> </label>
                   
                           <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                  <button class="button button-block button-energized" type="submit">Submit</button>
                </label>
        </form>
    </ion-content>
</ion-view>
